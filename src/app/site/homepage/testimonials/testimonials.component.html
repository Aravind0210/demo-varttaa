<section class="py-24 bg-gradient-to-br from-[#FFEDF0] to-[#FFFAF5] relative">
  <div class="mx-0 md:mx-16 max-w-7xl px-4 sm:px-6 lg:px-8">

    <div class="flex flex-col lg:flex-row justify-between items-center gap-12">
      
      <!-- Left content -->
      <div class="w-full lg:w-2/5 space-y-6">
        <span class="text-sm uppercase tracking-widest text-[#FF6347] font-semibold">Testimonials</span>
        <h2 class="text-4xl md:text-5xl font-bold text-[#333333] leading-tight">
          23k+ Happy Customers
          <br />
          <span class="text-transparent bg-clip-text bg-gradient-to-tr from-[#fe4100] to-[#5c1800]">Shared Feedback</span>
        </h2>
        <p class="text-gray-500 text-lg">
          We’ve been fortunate to work with clients from all over the world. Here’s what some of them have to say.
        </p>
        <div class="flex gap-4 pt-4">
          <button (click)="prevSlide()" class="p-3 rounded-full shadow-md bg-white border hover:bg-[#FF6347] hover:text-white transition duration-300 text-[#FF6347]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <button (click)="nextSlide()" class="p-3 rounded-full shadow-md bg-white border hover:bg-[#FF6347] hover:text-white transition duration-300 text-[#FF6347]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Right content / Testimonials -->
      <div class="w-full lg:w-3/5 relative overflow-hidden">
        <div class="flex transition-transform duration-700 ease-in-out" [style.transform]="getSliderTransform()">
          <div *ngFor="let testimonial of testimonials" class="min-w-full px-4">
            <div class="bg-white/80 backdrop-blur-sm border border-gray-200 shadow-xl rounded-3xl p-8">
              <div class="flex items-center gap-4 mb-5">
                <img class="rounded-full w-16 h-16 object-cover border-2 border-[#FF6347]" [src]="testimonial.avatar" alt="avatar">
                <div>
                  <h5 class="text-lg font-semibold text-[#333333]">{{ testimonial.name }}</h5>
                  <span class="text-sm text-gray-500">{{ testimonial.role }}</span>
                </div>
              </div>
              <p class="text-gray-700 text-lg italic leading-relaxed">“{{ testimonial.feedback }}”</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
