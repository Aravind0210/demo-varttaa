<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-semibold mb-6">Add Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <div>
      <label class="block mb-1 font-medium" for="name">Name</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        placeholder="Enter product name"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <div>
      <label class="block mb-1 font-medium" for="brand">Brand</label>
      <input
        id="brand"
        formControlName="brand"
        type="text"
        placeholder="Enter brand"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <div>
      <label class="block mb-1 font-medium" for="productType">Product Type</label>
      <select
        id="productType"
        formControlName="productType"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      >
        <option value="" disabled>Select Type</option>
        <option value="ICE_CREAM">Ice Cream Machine</option>
        <option value="SUGARCANE_JUICE">Sugarcane Juice Machine</option>
        <option value="COFFEE_TEA">Coffee/Tea Machine</option>
        <option value="PIZZA_OVEN">Pizza Oven</option>
        <option value="POPCORN">Popcorn Machine</option>
      </select>
    </div>

    <fieldset class="border border-gray-300 rounded p-4">
      <legend class="text-lg font-semibold mb-3">Specifications</legend>

      <div *ngFor="let spec of specsList" class="mb-4">
        <label class="block mb-1 font-medium" [for]="spec.key">{{ spec.label }}</label>
        <input
          [id]="spec.key"
          [formControlName]="spec.key"
          type="text"
          [placeholder]="'Enter ' + spec.label"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
    </fieldset>

    <button
      type="submit"
      class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition"
      [disabled]="productForm.invalid"
    >
      Add Product
    </button>

  </form>
</div>
